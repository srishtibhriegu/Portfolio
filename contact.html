        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm" onsubmit="sendEmail(); reset(); return false;">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>


                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email id.." required>

                <label for="phone">Contact Number</label>
                <input type="text" id="phone" name="phone" placeholder="Your phone no.." required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message.." style="height:150px"
                    required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>

    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.gmail.com",
                Username: "srishtibhriegu@gmail.com",
                Password: "@Srishti.2003",
                To: 'srishtibhriegu@gmail.com',
                From: document.getElementById("email").value,
                Subject: "New Contact form",
                Body: "Name:  " + document.getElementById("name").value + "\n\nPhone:  " +
                    document.getElementById("phone")
                        .value + "\n\nEmail: " + document.getElementById("email").value +
                    "\n\nMessage: " + document.getElementById("message").value
            }).then(
                message => alert("Message sent successfully")
            );
        }
    </script>
